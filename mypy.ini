[mypy]
python_version = 3.11

# Tell mypy where your import root is
mypy_path = ./src

# Only check files under src/ (prevents scanning the repo name as a package)
files = src

# Work cleanly with "src/" layout
explicit_package_bases = True
namespace_packages = True

# Reasonable defaults while you harden typing
follow_imports = silent
warn_unused_ignores = True
warn_redundant_casts = True
disallow_untyped_defs = False

# TEMP: quiet untyped internal subpackages until you annotate them
[mypy-amo.*]
ignore_missing_imports = True